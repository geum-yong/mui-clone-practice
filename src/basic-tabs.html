<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- styles -->
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/basic-tabs.css" rel="stylesheet" />

    <!-- scripts -->
    <script src="js/basic-tabs.js" type="module" defer></script>

    <title>mui clone practice - basic tabs</title>

  <body>
    <main class="web-container">
      <h1>Basic Tabs</h1>

      <div class="contents-description">
        <div id="basicTabsBox">
          <div class="basic-tab selected">ITEM ONE</div>
          <div class="basic-tab">ITEM TWO</div>

        <div class="basic-tab-contents selected">ITEM ONE</div>
        <div class="basic-tab-contents">ITEM TWO</div>
        <div class="basic-tab-contents">ITEM THREE</div>
      </div>
    </main>
